<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="page-title">
			<div class="container">
				<span class="btn-group pull-right">
					<button wicket:id="calendarPopupButton" class="btn btn-primary" type="button">
						<span class="icon-resize-full" />
						<wicket:message key="widgets.calendar.popup" />
					</button>
				</span>
				
				<h1 class="page-title-text"><wicket:message key="widgets.calendar.title" /></h1>
			</div>
		</div>
		
		<div class="main-content">
			<div class="container">
				<wicket:container wicket:id="calendarPanel" />
				
				<wicket:container wicket:id="calendarPopupPanel" />
			</div>
		</div>
	</wicket:extend>
</html>
