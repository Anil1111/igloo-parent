<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="count-container">
			<div wicket:id="topPager" class="pagination-outer" />
			<div wicket:id="topCount" class="count" />
		</div>
		
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="table-col-md"><wicket:message key="tasks.queue" /></th>
						<th class="table-col-md"><wicket:message key="tasks.type" /></th>
						<th class="table-col-lg"><wicket:message key="tasks.name" /></th>
						<th class="picto table-col-sm"><wicket:message key="tasks.status" /></th>
						<th class="picto table-col-sm"><wicket:message key="tasks.result" /></th>
						<th class="datetime"><wicket:message key="tasks.creationDate" /></th>
						<th class="datetime"><wicket:message key="tasks.startDate" /></th>
						<th class="datetime"><wicket:message key="tasks.endDate" /></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="item">
						<td wicket:id="queueId" class="table-col-md" />
						<td wicket:id="type" class="table-col-md" />
						<td class="table-col-lg">
							<wicket:container wicket:id="name" />
							<div style="display:none;">
								<div wicket:id="notTreatedObjectsPanel" />
							</div>
							<span wicket:id="notTreatedObjects" class="btn btn-default btn-xs btn-icon-only">
								<span class="fa fa-times-circle" />
							</span>
						</td>
						<td wicket:id="status" class="picto table-col-sm" />
						<td class="picto table-col-sm">
							<wicket:container wicket:id="result" />
							<wicket:container wicket:id="resultPlaceholder" />
						</td>
						<td wicket:id="creationDate" class="datetime" />
						<td wicket:id="startDate" class="datetime" />
						<td wicket:id="endDate" class="datetime" />
					</tr>
					<tr class="empty-list" wicket:id="emptyList">
						<td colspan="8"><wicket:message key="common.emptyList" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="count-container">
			<div wicket:id="bottomPager" class="pagination-outer" />
		</div>
	</wicket:extend>
</html>
