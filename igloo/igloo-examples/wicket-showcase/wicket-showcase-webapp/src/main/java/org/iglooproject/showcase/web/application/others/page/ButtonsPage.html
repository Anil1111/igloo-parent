<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="page-title">
			<div class="container">
				<h1 class="page-title-text"><wicket:message key="buttons.pageTitle" /></h1>
			</div>
		</div>
		
		<div class="main-content">

				<p>
					<button type="submit" class="btn btn-primary">
						<span class="fa fa-filter"></span>

					</button>
					<button type="reset" class="btn btn-default">
						<span class="fa fa-repeat"></span>
						Annuler
					</button>
					<button type="reset" class="btn btn-default" disabled>
						<span class="fa fa-repeat"></span>
						Annuler
					</button>
					<button type="reset" class="btn btn-success">
						<span class="fa fa-check"></span>
						Enregistrer
					</button>
					<button type="reset" class="btn btn-success" disabled>
						<span class="fa fa-check"></span>
						Enregistrer
					</button>
					<button type="reset" class="btn btn-danger">
						<span class="fa fa-trash-o"></span>
						Supprimer
					</button>
					<button type="reset" class="btn btn-danger" disabled>
						<span class="fa fa-trash-o"></span>
						Supprimer
					</button>
					<button type="reset" class="btn btn-warning">
						<span class="fa fa-times"></span>
						Effacer
					</button>
					<button type="reset" class="btn btn-warning" disabled>
						<span class="fa fa-times"></span>
						Effacer
					</button>
					<button type="reset" class="btn btn-info">

						Informations
					</button>
					<button type="reset" class="btn btn-info" disabled>
						<span class="fa fa-info-circle"></span>
						Informations
					</button>
				</p>
				
				<p>

						<button type="submit" class="btn btn-primary">
							<span class="fa fa-folder-open"></span>
							Créer un dossier
						</button>
						<button type="submit" class="btn btn-primary">
							<span class="fa fa-cloud-download"></span>
							Télécharger les fichiers
						</button>
						<button type="submit" class="btn btn-primary">
							<span class="fa fa-cloud-upload"></span>
							Envoyer un fichier
						</button>
					</span>
				</p>
				
				<p>
					<button type="submit" class="btn btn-fa fa-only btn-primary">
						<span class="fa fa-filter"></span>
					</button>
					<button type="submit" class="btn btn-fa fa-only btn-primary disabled">
						<span class="fa fa-filter"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-default">
						<span class="fa fa-repeat"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-default" disabled>
						<span class="fa fa-repeat"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-success">
						<span class="fa fa-check"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-success" disabled>
						<span class="fa fa-check"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-danger">
						<span class="fa fa-trash-o"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-danger" disabled>
						<span class="fa fa-trash-o"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-warning">
						<span class="fa fa-times"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-warning" disabled>
						<span class="fa fa-times"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-info">
						<span class="fa fa-info-circle"></span>
					</button>
					<button type="reset" class="btn btn-fa fa-only btn-info" disabled>
						<span class="fa fa-info-circle"></span>
					</button>
				</p>
				
				
				
				<!-- Simple -->
				<h2><wicket:message key="buttons.simple" /></h2>
				<div class="row spaced">
					<div class="col-sm-3">
						<button class="btn btn-default"><wicket:message key="buttons.default" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-primary"><wicket:message key="buttons.primary" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-info"><wicket:message key="buttons.info" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-success"><wicket:message key="buttons.success" /></button>
					</div>
				</div>
				<div class="row spaced">
					<div class="col-sm-3">
						<button class="btn btn-warning"><wicket:message key="buttons.warning" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-danger"><wicket:message key="buttons.danger" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-inverse"><wicket:message key="buttons.inverse" /></button>
					</div>
				</div>
				
				<!-- With icons -->
				<h2><wicket:message key="buttons.icons" /></h2>
				<div class="row spaced">
					<div class="col-sm-3">
						<button class="btn btn-default">
							<span class="fa fa-file" />
							<wicket:message key="buttons.default" />
						</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-primary">
							<span class="fa fa-plus fa fa-white" />
							<wicket:message key="buttons.primary" />
						</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-info">
							<span class="fa fa-info-circle fa fa-white" />
							<wicket:message key="buttons.info" />
						</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-success">
							<span class="fa fa-check fa fa-white" />
							<wicket:message key="buttons.success" />
						</button>
					</div>
				</div>
				<div class="row spaced">
					<div class="col-sm-3">
						<button class="btn btn-warning">
							<span class="fa fa-bell fa fa-white" />
							<wicket:message key="buttons.warning" />
						</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-danger">
							<span class="fa fa-trash-o fa fa-white" />
							<wicket:message key="buttons.danger" />
						</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-inverse">
							<span class="fa fa-leaf fa fa-white" />
							<wicket:message key="buttons.inverse" />
						</button>
					</div>
				</div>
				
				<!-- Disabled (css class or html attribute "disabled") -->
				<h2><wicket:message key="buttons.disabled" /></h2>
				<div class="row spaced">
					<div class="col-sm-3">
						<button class="btn disabled"><wicket:message key="buttons.default" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-primary disabled"><wicket:message key="buttons.primary" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-info disabled"><wicket:message key="buttons.info" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-success disabled"><wicket:message key="buttons.success" /></button>
					</div>
				</div>
				<div class="row spaced">
					<div class="col-sm-3">
						<button class="btn btn-warning" disabled><wicket:message key="buttons.warning" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-danger" disabled><wicket:message key="buttons.danger" /></button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-inverse" disabled><wicket:message key="buttons.inverse" /></button>
					</div>
				</div>

				<div class="row spaced">
					<div class="col-sm-6">
						<p>
							<button class="btn btn-lg btn-primary"><wicket:message key="buttons.sizes.large" /></button>

								<span class="fa fa-file" />

							<button class="btn btn-lg btn-fa fa-only btn-default">

								<wicket:message key="buttons.sizes.large" />

							</button>
						</p>
						<p>
							<button class="btn btn-primary"><wicket:message key="buttons.sizes.default" /></button>
							<button class="btn btn-default">

							<button class="btn btn-fa fa-only btn-default">

						<p>

							<button class="btn btn-xs btn-default">

								<span class="caret" />

									<wicket:message key="buttons.sizes.large" />
									<span class="caret" />

						<p>
							<span class="btn-group">
								<button class="btn btn-sm btn-primary"><wicket:message key="buttons.sizes.small" /></button>

									<span class="fa fa-file" />

								</button>
								<button class="btn btn-sm btn-fa fa-only btn-default">
									<span class="fa fa-file" />

								<button class="btn btn-sm btn-default">
									<wicket:message key="buttons.sizes.small" />

							</span>
						</p>
						<p>
							<span class="btn-group">
								<button class="btn btn-xs btn-primary"><wicket:message key="buttons.sizes.mini" /></button>
								<button class="btn btn-xs btn-default">
									<span class="fa fa-file" />

									<span class="fa fa-file" />
