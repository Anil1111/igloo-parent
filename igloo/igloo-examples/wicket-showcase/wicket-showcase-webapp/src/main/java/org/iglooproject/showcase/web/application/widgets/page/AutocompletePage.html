<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="page-title">
			<div class="container">
				<h1 class="page-title-text"><wicket:message key="widgets.autocomplete.title" /></h1>
			</div>
		</div>
		
		<div class="main-content">
			<div class="container">
				<form class="form-horizontal form-autocomplete">
					<div class="control-group">
						<label class="control-label"><wicket:message key="widgets.autocomplete.userItemIt" /></label>
						<div class="controls">
							<div wicket:id="userItemItField" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"><wicket:message key="widgets.autocomplete.userAutocomplete" /></label>
						<div class="controls">
							<div wicket:id="userAutocompleteAjaxComponent" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</wicket:extend>
</html>
