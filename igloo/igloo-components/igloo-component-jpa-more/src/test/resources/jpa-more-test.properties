
spring.profiles.active=infinispan
propertyNamesForInfoLogLevel=db.jdbcUrl,db.user

##
## DB connexion
##
db.type=postgresql
db.jdbcUrl=jdbc:postgresql://localhost:5432/igloo_test
db.user=igloo_test
db.password=igloo_test
db.minIdle=5
db.maxPoolSize=50
hibernate.defaultSchema=igloo_test
hibernate.hbm2ddl.auto=create
hibernate.defaultBatchSize=
lucene.index.path=/tmp/igloo
hibernate.ehCache.configurationLocation=

#
# DÃ©finition de la naming strategy
#
hibernate.implicit_naming_strategy=org.iglooproject.jpa.hibernate.model.naming.ImplicitNamingStrategyLegacyJpaComponentPathImpl
hibernate.physical_naming_strategy=org.iglooproject.jpa.hibernate.model.naming.PostgreSQLPhysicalNamingStrategyImpl
hibernate.id.new_generator_mappings=true

##
## Configuration type
## development/deployment
##
configurationType=development
