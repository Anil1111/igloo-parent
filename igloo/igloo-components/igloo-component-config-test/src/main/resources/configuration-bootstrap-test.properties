# This file must be reserved to property needed before loading of Spring standard property handling.
# For now, reserved for igloo.configurationLocations and log4j.configurationLocations settings.

# test profile by default
# can be overriden by:
# (preferred): overriding IGLOO_PROFILE (environment) or igloo.profile (-Dkey=value parameter)
# (alternative): custom value in [file]-${user.name}.properties
# (alternative): loading alternative/additional bootstrap files with IGLOO_BOOTSTRAP_LOCATIONS/igloo.bootstrapLocations
igloo.profile=${IGLOO_PROFILE:test}
spring.profiles.active=${igloo.${igloo.profile}.spring.profiles.active:}

# map configuration locations to the desired profile
igloo.configurationLocations=${igloo.${igloo.profile}.configurationLocations}

# configure locations for each profile; order is important !
igloo.test.configurationLocations=classpath:/environment-test.properties,classpath:/environment-test-${user.name}.properties

# map log4j configuration to the desired profile
igloo.log4j.configurationLocations=${igloo.${igloo.profile}.log4j.configurationLocations}

igloo.test.log4j.configurationLocations=classpath:/log4j.properties,classpath:/log4j-test.properties,classpath:/log4j-test-${user.name}.properties

# preferred way to configure profiles for tests is to use @ActiveProfiles annotation (that overrides this setting)
igloo.test.spring.profiles.active=