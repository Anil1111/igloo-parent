<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<div class="alert alert-info">
			<wicket:message key="console.maintenance.authentication.description" />
		</div>
		<div class="application-access-content">
			<form wicket:id="signInForm">
				<fieldset>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-3">
								<input class="form-control" wicket:id="username" type="text" id="username" />
							</div>
						</div>
					</div>
					<div class="form-actions">
						<button class="btn btn-success" type="submit">
							<span class="fa fa-fw fa-lock" />
							<wicket:message key="console.signIn.action.signIn" />
						</button>
					</div>
				</fieldset>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
