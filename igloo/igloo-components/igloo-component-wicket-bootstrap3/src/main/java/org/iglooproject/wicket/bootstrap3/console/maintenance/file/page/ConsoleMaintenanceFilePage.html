<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<div class="row">
			<div class="console-section col-sm-10 col-md-8">
				<h2><wicket:message key="console.maintenance.file.title" /></h2>
				
				<div class="alert alert-info">
					<wicket:message key="console.maintenance.file.description" />
				</div>
				
				<form wicket:id="form" class="form-horizontal">
					<div class="form-group">
						<label wicket:for="hashTableByteSize" class="control-label col-sm-5"><wicket:label /></label>
						<div class="col-sm-2">
							<input wicket:id="hashTableByteSize" type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label wicket:for="fileKey" class="control-label col-sm-5"><wicket:label /></label>
						<div class="col-sm-4">
							<input wicket:id="fileKey" type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label wicket:for="extension" class="control-label col-sm-5"><wicket:label /></label>
						<div class="col-sm-4">
							<input wicket:id="extension" type="text" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-7">
							<button type="submit" class="btn btn-success">
								<span class="fa fa-fw fa-paw" />
								<wicket:message key="console.maintenance.file.generatePath" />
							</button>
						</div>
					</div>
					
					<wicket:enclosure child="path">
						<div class="form-group">
							<label class="control-label col-sm-5"><wicket:message key="console.maintenance.file.path" /></label>
							<div class="col-sm-7">
								<div class="form-control-static">
									<kbd wicket:id="path" />
								</div>
							</div>
						</div>
					</wicket:enclosure>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
