<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div class="console-section">
		<h3><wicket:message key="console.maintenance.task.manager.title" /></h3>
		
		<div class="alert" wicket:id="statusContainer"><wicket:container wicket:id="status" /></div>
		<div class="alert alert-info"><wicket:container wicket:id="queueSize" /></div>
		<a class="btn btn-danger" wicket:id="stop" >
			<span class="fa fa-fw fa-stop" />
			<wicket:message key="console.maintenance.task.manager.stop" />
		</a>
		<a class="btn btn-success" wicket:id="start" >
			<span class="fa fa-fw fa-play" />
			<wicket:message key="console.maintenance.task.manager.start" />
		</a>
	</div>
</wicket:panel>
</html>
