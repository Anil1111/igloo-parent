<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title wicket:id="headPageTitle"></title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<wicket:header-items/>
		
		<wicket:head />
	</head>
	<body>
		<div wicket:id="animatedGlobalFeedbackPanel" data-placement="bottom"></div>
		
		<div class="sticky-top">
			<nav class="navbar">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon" />
				</button>
				
				<span class="navbar-brand"><wicket:message key="console.pageTitle" /></span>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li wicket:id="mainNav" class="nav-item">
							<a wicket:id="navLink" class="nav-link">
								<span wicket:id="label" />
							</a>
							<div wicket:id="subNavContainer" class="dropdown-menu">
								<wicket:container wicket:id="subNav">
									<a wicket:id="navLink" class="dropdown-item">
										<span wicket:id="label" />
									</a>
								</wicket:container>
							</div>
						</li>
					</ul>
					
					<span class="navbar-text">
						<wicket:container wicket:id="userFullName" />
						
						<a wicket:id="logoutLink" class="ml-2" wicket:message="title:common.logout" data-placement="left">
							<span class="fa fa-power-off" />
						</a>
					</span>
				</div>
			</nav>
			
			<wicket:container wicket:id="headerEnvironment" />
		</div>
		
		<wicket:container wicket:id="headerAdditionalContent" />
		
		<div class="page-section">
			<div class="page-container">
				<wicket:child />
				
				<div wicket:id="scrollToTop" class="scroll-to-top">
					<button class="scroll-to-top-btn" type="button">
						<span class="fa fa-arrow-up scroll-to-top-icon" />
					</button>
				</div>
			</div>
		</div>
		
		<div class="footer-section">
			<div class="footer-container">
				<div class="footer">
					<div class="footer-info">
						<wicket:message key="console.footer" />&nbsp;&nbsp;&middot;&nbsp;&nbsp;<span wicket:id="version" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
