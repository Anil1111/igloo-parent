<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<h2><wicket:message key="console.maintenance.authentication.description" /></h2>
		
		<form wicket:id="signInForm">
			<div class="form-row">
				<div class="form-group col-sm-3">
					<label wicket:for="username"><wicket:label /></label>
					<input class="form-control" wicket:id="username" type="text" />
				</div>
			</div>
			
			<button class="btn btn-success" type="submit">
				<span class="fa fa-lock" />
				<wicket:message key="console.signIn.action.signIn" />
			</button>
		</form>
	</wicket:extend>
</body>
</html>
