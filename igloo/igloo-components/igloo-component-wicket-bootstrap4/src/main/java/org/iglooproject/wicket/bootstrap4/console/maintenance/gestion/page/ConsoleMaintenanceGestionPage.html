<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<div class="card">
			<div class="card-header">
				<h5 class="card-header-title">
					<wicket:message key="console.maintenance.gestion.title" />
				</h5>
			</div>
			<div class="card-body">
				<div wicket:id="introMaintenanceActivee" class="alert alert-danger">
					<wicket:message key="console.maintenance.gestion.maintenance.intro.activee" />
				</div>
				
				<div wicket:id="introMaintenanceDesactivee" class="alert alert-info">
					<wicket:message key="console.maintenance.gestion.maintenance.intro.desactivee" />
				</div>
				
				<button wicket:id="activerMaintenance" class="btn btn-danger">
					<wicket:message key="console.maintenance.gestion.maintenance.activer" />
				</button>
				
				<button wicket:id="desactiverMaintenance" class="btn btn-success">
					<wicket:message key="console.maintenance.gestion.maintenance.desactiver" />
				</button>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
