<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div class="row row-default">
		<div class="col-md-6">
			<h2><wicket:message key="console.maintenance.task.description.mainInformation" /></h2>
			
			<div wicket:id="statusContainer" class="alert">
				<strong><wicket:container wicket:id="status" /></strong>
				<div>
					<button wicket:id="reload" class="btn btn-danger" type="button">
						<span class="fa fa-redo" />
						<wicket:message key="console.maintenance.task.description.mainInformation.reload" />
					</button>
					<button wicket:id="cancel" class="btn btn-danger" type="button">
						<span class="fa fa-ban" />
						<wicket:message key="console.maintenance.task.description.mainInformation.cancel" />
					</button>
				</div>
			</div>
			
			<div>
				<strong><wicket:message key="console.maintenance.task.common.name" /></strong>
				<wicket:container wicket:id="name" />
			</div>
			<div>
				<strong><wicket:message key="console.maintenance.task.common.queue" /></strong>
				<wicket:container wicket:id="queue" />
				<wicket:container wicket:id="defaultQueue"><wicket:message key="console.maintenance.task.common.queue.default" /></wicket:container>
			</div>
			<div>
				<strong><wicket:message key="console.maintenance.task.common.creationDate" /></strong>
				<wicket:container wicket:id="creationDate" />
			</div>
			<div>
				<strong><wicket:message key="console.maintenance.task.common.startDate" /></strong>
				<wicket:container wicket:id="startDate" />
			</div>
			<div>
				<strong><wicket:message key="console.maintenance.task.common.endDate" /></strong>
				<wicket:container wicket:id="endDate" />
			</div>
			<div>
				<strong><wicket:message key="console.maintenance.task.common.status" /></strong>
				<wicket:container wicket:id="status" />
				<wicket:container wicket:id="statusIcon" />
			</div>
			<div>
				<strong><wicket:message key="console.maintenance.task.common.result" /></strong>
				<wicket:container wicket:id="result" />
				<wicket:container wicket:id="resultIcon" />
			</div>
		</div>
		
		<div class="col-md-6">
			<h2><wicket:message key="console.maintenance.task.description.serializedTask" /></h2>
			<div class="bg-light"><pre class="pre-scrollable"><wicket:container wicket:id="serializedTask" /></pre></div>
		</div>
		
		<wicket:enclosure child="stackTrace">
			<div class="col-12">
				<h2><wicket:message key="console.maintenance.task.description.mainInformation.stackTrace" /></h2>
				<pre wicket:id="stackTrace" class="stack-trace pre-scrollable" />
			</div>
		</wicket:enclosure>
		
		<div class="col-12">
			<h2><wicket:message key="console.maintenance.task.description.executionResult" /></h2>
			<div wicket:id="executionResult" class="execution-result" />
		</div>
	</div>
</wicket:extend>
</html>
