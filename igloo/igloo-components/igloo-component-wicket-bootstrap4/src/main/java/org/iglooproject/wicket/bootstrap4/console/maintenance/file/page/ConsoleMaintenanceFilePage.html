<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<div class="row row-default">
			<div class="col-md-10 col-lg-6">
				<div class="card">
					<div class="card-header">
						<h5 class="card-header-title">
							<wicket:message key="console.maintenance.file.title" />
						</h5>
					</div>
					<div class="card-body">
						<div class="alert alert-info">
							<wicket:message key="console.maintenance.file.description" />
						</div>
						
						<form wicket:id="form">
							<div class="row row-form">
								<div class="form-group col-12">
									<div class="row">
										<label wicket:for="hashTableByteSize" class="col-sm-4 col-form-label"><wicket:label /></label>
										<div class="col-sm-8">
											<input wicket:id="hashTableByteSize" type="text" class="form-control" />
										</div>
									</div>
								</div>
								<div class="form-group col-12">
									<div class="row">
										<label wicket:for="fileKey" class="col-sm-4 col-form-label"><wicket:label /></label>
										<div class="col-sm-8">
											<input wicket:id="fileKey" type="text" class="form-control" />
										</div>
									</div>
								</div>
								<div class="form-group col-12">
									<div class="row">
										<label wicket:for="extension" class="col-sm-4 col-form-label"><wicket:label /></label>
										<div class="col-sm-8">
											<input wicket:id="extension" type="text" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-12">
									<button type="submit" class="btn btn-success">
										<span class="fa fa-paw" />
										<wicket:message key="console.maintenance.file.generatePath" />
									</button>
								</div>
								<wicket:enclosure child="path">
									<div class="col-12">
										<label><strong><wicket:message key="console.maintenance.file.path" /></strong></label>
										<div>
											<kbd wicket:id="path" />
										</div>
									</div>
								</wicket:enclosure>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
