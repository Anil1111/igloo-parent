<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<h2><wicket:message key="console.maintenance.file.title" /></h2>
		
		<div class="alert alert-info">
			<wicket:message key="console.maintenance.file.description" />
		</div>
		
		<form wicket:id="form">
			<div class="form-row">
				<div class="form-group col-sm-3">
					<label wicket:for="hashTableByteSize"><wicket:label /></label>
					<input wicket:id="hashTableByteSize" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-4">
					<label wicket:for="fileKey"><wicket:label /></label>
					<input wicket:id="fileKey" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-4">
					<label wicket:for="extension"><wicket:label /></label>
					<input wicket:id="extension" type="text" class="form-control" />
				</div>
			</div>
			
			<button type="submit" class="btn btn-success">
				<span class="fa fa-paw" />
				<wicket:message key="console.maintenance.file.generatePath" />
			</button>
			
			<wicket:enclosure child="path">
				<div class="form-group">
					<label class="control-label col-sm-5"><wicket:message key="console.maintenance.file.path" /></label>
					<div class="col-sm-7">
						<div class="form-control-static">
							<kbd wicket:id="path" />
						</div>
					</div>
				</div>
			</wicket:enclosure>
		</form>
	</wicket:extend>
</body>
</html>
