<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<h2><wicket:message key="console.maintenance.file.title" /></h2>
		
		<div class="alert alert-info">
			<wicket:message key="console.maintenance.file.description" />
		</div>
		
		<form wicket:id="form">
			<div class="row row-form">
				<div class="form-group col-sm-3">
					<label wicket:for="hashTableByteSize"><wicket:label /></label>
					<input wicket:id="hashTableByteSize" type="text" class="form-control" />
				</div>
				<div class="w-100" />
				<div class="form-group col-sm-4">
					<label wicket:for="fileKey"><wicket:label /></label>
					<input wicket:id="fileKey" type="text" class="form-control" />
				</div>
				<div class="w-100" />
				<div class="form-group col-sm-4">
					<label wicket:for="extension"><wicket:label /></label>
					<input wicket:id="extension" type="text" class="form-control" />
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-success">
						<span class="fa fa-paw" />
						<wicket:message key="console.maintenance.file.generatePath" />
					</button>
				</div>
				<wicket:enclosure child="path">
					<div class="form-group col-12">
						<label><wicket:message key="console.maintenance.file.path" /></label>
						<div>
							<kbd wicket:id="path" />
						</div>
					</div>
				</wicket:enclosure>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
