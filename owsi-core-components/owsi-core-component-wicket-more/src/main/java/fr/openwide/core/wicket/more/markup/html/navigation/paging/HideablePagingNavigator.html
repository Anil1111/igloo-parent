<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div class="pagination">
			<ul>
				<wicket:enclosure child="first">
					<li>
						<a class="navigation-item" wicket:id="first">&laquo;</a>
					</li>
				</wicket:enclosure>
				<li wicket:id="navigation">
					<a class="navigation-item" wicket:id="pageLink"><span wicket:id="pageNumber">1</span></a>
				</li>
				<wicket:enclosure child="last">
					<li>
						<a class="navigation-item" wicket:id="last">&raquo;</a>
					</li>
				</wicket:enclosure>
			</ul>
		</div>
	</wicket:panel>
</html>
