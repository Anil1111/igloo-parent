<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1><wicket:message key="buttons.pageTitle" /></h1>
		
		<!-- Simple -->
		<h2><wicket:message key="buttons.simple" /></h2>
		<div class="row-fluid spaced">
			<div class="span3">
				<button class="btn"><wicket:message key="buttons.default" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-primary"><wicket:message key="buttons.primary" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-info"><wicket:message key="buttons.info" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-success"><wicket:message key="buttons.success" /></button>
			</div>
		</div>
		<div class="row-fluid spaced">
			<div class="span3">
				<button class="btn btn-warning"><wicket:message key="buttons.warning" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-danger"><wicket:message key="buttons.danger" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-inverse"><wicket:message key="buttons.inverse" /></button>
			</div>
		</div>
		
		<!-- With icons -->
		<h2><wicket:message key="buttons.icons" /></h2>
		<div class="row-fluid spaced">
			<div class="span3">
				<button class="btn">
					<span class="icon-file" />
					<wicket:message key="buttons.default" />
				</button>
			</div>
			<div class="span3">
				<button class="btn btn-primary">
					<span class="icon-plus icon-white" />
					<wicket:message key="buttons.primary" />
				</button>
			</div>
			<div class="span3">
				<button class="btn btn-info">
					<span class="icon-question-sign icon-white" />
					<wicket:message key="buttons.info" />
				</button>
			</div>
			<div class="span3">
				<button class="btn btn-success">
					<span class="icon-ok icon-white" />
					<wicket:message key="buttons.success" />
				</button>
			</div>
		</div>
		<div class="row-fluid spaced">
			<div class="span3">
				<button class="btn btn-warning">
					<span class="icon-bell icon-white" />
					<wicket:message key="buttons.warning" />
				</button>
			</div>
			<div class="span3">
				<button class="btn btn-danger">
					<span class="icon-trash icon-white" />
					<wicket:message key="buttons.danger" />
				</button>
			</div>
			<div class="span3">
				<button class="btn btn-inverse">
					<span class="icon-leaf icon-white" />
					<wicket:message key="buttons.inverse" />
				</button>
			</div>
		</div>
		
		<!-- Disabled (css class or html attribute "disabled") -->
		<h2><wicket:message key="buttons.disabled" /></h2>
		<div class="row-fluid spaced">
			<div class="span3">
				<button class="btn disabled"><wicket:message key="buttons.default" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-primary disabled"><wicket:message key="buttons.primary" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-info disabled"><wicket:message key="buttons.info" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-success disabled"><wicket:message key="buttons.success" /></button>
			</div>
		</div>
		<div class="row-fluid spaced">
			<div class="span3">
				<button class="btn btn-warning" disabled><wicket:message key="buttons.warning" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-danger" disabled><wicket:message key="buttons.danger" /></button>
			</div>
			<div class="span3">
				<button class="btn btn-inverse" disabled><wicket:message key="buttons.inverse" /></button>
			</div>
		</div>
		
		<!-- Sizes -->
		<h2><wicket:message key="buttons.sizes" /></h2>
		<div class="row-fluid">
			<div class="span6">
				<p>
					<button class="btn btn-large btn-primary"><wicket:message key="buttons.sizes.large" /></button>
					<button class="btn btn-large">
						<span class="icon-file" />
						<wicket:message key="buttons.sizes.large" />
					</button>
					<button class="btn btn-large btn-icon-only">
						<span class="icon-file" />
					</button>
				</p>
				<p>
					<button class="btn btn-primary"><wicket:message key="buttons.sizes.default" /></button>
					<button class="btn">
						<span class="icon-file" />
						<wicket:message key="buttons.sizes.default" />
					</button>
					<button class="btn btn-icon-only">
						<span class="icon-file" />
					</button>
				</p>
				<p>
					<button class="btn btn-small btn-primary"><wicket:message key="buttons.sizes.small" /></button>
					<button class="btn btn-small">
						<span class="icon-file" />
						<wicket:message key="buttons.sizes.small" />
					</button>
					<button class="btn btn-small btn-icon-only">
						<span class="icon-file" />
					</button>
				</p>
				<p>
					<button class="btn btn-mini btn-primary"><wicket:message key="buttons.sizes.mini" /></button>
					<button class="btn btn-mini">
						<span class="icon-file" />
						<wicket:message key="buttons.sizes.mini" />
					</button>
					<button class="btn btn-mini btn-icon-only">
						<span class="icon-file" />
					</button>
				</p>
			</div>
			<div class="span6">
				<p>
					<span class="btn-group">
						<button class="btn btn-large btn-primary"><wicket:message key="buttons.sizes.large" /></button>
						<button class="btn btn-large">
							<span class="icon-file" />
							<wicket:message key="buttons.sizes.large" />
						</button>
						<button class="btn btn-large btn-icon-only">
							<span class="icon-file" />
						</button>
					</span>
				</p>
				<p>
					<span class="btn-group">
						<button class="btn btn-primary"><wicket:message key="buttons.sizes.default" /></button>
						<button class="btn">
							<span class="icon-file" />
							<wicket:message key="buttons.sizes.default" />
						</button>
						<button class="btn btn-icon-only">
							<span class="icon-file" />
						</button>
					</span>
				</p>
				<p>
					<span class="btn-group">
						<button class="btn btn-small btn-primary"><wicket:message key="buttons.sizes.small" /></button>
						<button class="btn btn-small">
							<span class="icon-file" />
							<wicket:message key="buttons.sizes.small" />
						</button>
						<button class="btn btn-small btn-icon-only">
							<span class="icon-file" />
						</button>
					</span>
				</p>
				<p>
					<span class="btn-group">
						<button class="btn btn-mini btn-primary"><wicket:message key="buttons.sizes.mini" /></button>
						<button class="btn btn-mini">
							<span class="icon-file" />
							<wicket:message key="buttons.sizes.mini" />
						</button>
						<button class="btn btn-mini btn-icon-only">
							<span class="icon-file" />
						</button>
					</span>
				</p>
			</div>
		</div>
	</wicket:extend>
</html>
