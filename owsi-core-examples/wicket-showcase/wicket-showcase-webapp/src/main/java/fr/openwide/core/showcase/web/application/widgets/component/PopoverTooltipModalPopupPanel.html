<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="header">
			<wicket:message key="widgets.modal.popoverTooltip.title" />
		</div>
		
		<div wicket:id="body">
			
			<div wicket:id="popoverInformation"><wicket:message key="widgets.modal.popover.label" /></div>
			
			<a wicket:id="popoverLabel" wicket:message="title:widgets.modal.popover.label" class="btn" type="button">
				<span class="icon-ok"></span>
				<wicket:message key="widgets.modal.popover.label" />
			</a>
			
			<br/>
			
			<a wicket:message="title:widgets.modal.popoverTooltip.save" class="btn" type="button">
				<span class="icon-ok"></span>
				<wicket:message key="widgets.modal.popoverTooltip.save" />
			</a>
		</div>
		
		<div wicket:id="footer">
			<a wicket:message="title:widgets.modal.popoverTooltip.cancel" class="btn" type="button" data-dismiss="modal">
				<span class="icon-ban-circle"></span>
				<wicket:message key="widgets.modal.popoverTooltip.cancel" />
			</a>
		</div>
	</wicket:panel>
</html>
