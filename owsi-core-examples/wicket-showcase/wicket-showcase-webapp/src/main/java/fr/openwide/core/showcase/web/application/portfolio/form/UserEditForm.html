<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div class="popup-form-outer">
		<div class="popup-form">
			<div class="field-inline-outer">
				<div class="field-inline">
					<div class="form-label-outer">
						<label class="form-label"><wicket:message key="user.username" /></label>
					</div>
					<div class="form-value-outer">
						<div class="form-value major-information">
							<input type="text" wicket:id="userName" />
						</div>
					</div>
				</div>
			</div>
			<div class="field-inline-outer">
				<div class="field-inline">
					<div class="form-label-outer">
						<label class="form-label"><wicket:message key="user.firstname" /></label>
					</div>
					<div class="form-value-outer">
						<div class="form-value major-information">
							<input type="text" wicket:id="firstName" />
						</div>
					</div>
				</div>
			</div>
			<div class="field-inline-outer">
				<div class="field-inline">
					<div class="form-label-outer">
						<label class="form-label"><wicket:message key="user.lastname" /></label>
					</div>
					<div class="form-value-outer">
						<div class="form-value major-information">
							<input type="text" wicket:id="lastName" />
						</div>
					</div>
				</div>
			</div>
			<div class="field-inline-outer">
				<div class="field-inline">
					<div class="form-label-outer">
						<label class="form-label"><wicket:message key="user.email" /></label>
					</div>
					<div class="form-value-outer">
						<div class="form-value major-information">
							<input type="text" wicket:id="email" />
						</div>
					</div>
				</div>
			</div>
			<div class="field-inline-outer">
				<div class="field-inline">
					<div class="form-label-outer">
						<label class="form-label"><wicket:message key="user.active" /></label>
					</div>
					<div class="form-value-outer">
						<div class="form-value major-information">
							<input type="checkbox" wicket:id="active" />
						</div>
					</div>
				</div>
			</div>
			<div class="field-inline-outer">
				<div class="field-inline">
					<div class="form-label-outer">
						<label class="form-label"><wicket:message key="user.phone" /></label>
					</div>
					<div class="form-value-outer">
						<div class="form-value major-information">
							<input type="text" wicket:id="phoneNumber" />
						</div>
					</div>
				</div>
			</div>
			<div class="field-inline-outer">
				<div class="field-inline">
					<div class="form-label-outer">
						<label class="form-label"><wicket:message key="user.gsm" /></label>
					</div>
					<div class="form-value-outer">
						<div class="form-value major-information">
							<input type="text" wicket:id="gsmNumber" />
						</div>
					</div>
				</div>
			</div>
			<div class="field-inline-outer">
				<div class="field-inline">
					<div class="form-label-outer">
						<label class="form-label"><wicket:message key="user.fax" /></label>
					</div>
					<div class="form-value-outer">
						<div class="form-value major-information">
							<input type="text" wicket:id="faxNumber" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
