<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1>
			<span class="btn-group pull-right">
				<button wicket:id="calendarPopupButton" class="btn" type="button">
					<span class="icon-resize-full" />
					<wicket:message key="widgets.calendar.popup" />
				</button>
			</span>
			<wicket:message key="widgets.calendar.title" />
		</h1>
		
		<wicket:container wicket:id="calendarPanel" />
		
		<wicket:container wicket:id="calendarPopupPanel" />
	</wicket:extend>
</html>
