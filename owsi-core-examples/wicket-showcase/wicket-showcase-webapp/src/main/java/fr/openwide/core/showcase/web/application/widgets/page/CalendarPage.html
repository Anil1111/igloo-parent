<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1><wicket:message key="widgets.calendar.title" /></h1>
		
		<form wicket:id="form" class="form-horizontal">
			<div class="control-group">
				<label class="control-label"><wicket:message key="widgets.calendar.date.label" /></label>
				<div class="controls">
					<span wicket:id="dateLabel" style="display: inline-block; margin-top: 5px;" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" wicket:for="datePicker"><wicket:label /></label>
				<div class="controls">
					<input wicket:id="datePicker" type="text" class="input-small" />
				</div>
			</div>
		</form>
	</wicket:extend>
</html>
