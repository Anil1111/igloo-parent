<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1><wicket:message key="widgets.calendar.title" /></h1>
		
		<form wicket:id="form" class="form-horizontal">
			<div class="control-group">
				<label class="control-label"><wicket:message key="widgets.calendar.date.label" /></label>
				<div class="controls">
					<div style="margin-top: 5px;">
						<span wicket:id="dateLabel" />
						-
						<span wicket:id="endDateLabel" />
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" wicket:for="beginDatePicker"><wicket:label /></label>
				<div class="controls">
					<input wicket:id="beginDatePicker" id="begin-date-picker" type="text" class="input-small" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" wicket:for="endDatePicker"><wicket:label /></label>
				<div class="controls">
					<input wicket:id="endDatePicker" id="end-date-picker" type="text" class="input-small" />
				</div>
			</div>
		</form>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('#begin-date-picker').on('change', function(event) {
					var dateDebut = $(this).datepicker('getDate');
					var dateFin = $('#end-date-picker').datepicker('getDate');
					if (dateFin < dateDebut) {
						$('#end-date-picker').datepicker('setDate', null);
					}
				});
				
				$("#end-date-picker").datepicker('option', 'beforeShow', function(input, inst) {
					$(this).datepicker('option', 'minDate', $('#begin-date-picker').datepicker('getDate'));
				});
			});
		</script>
	</wicket:extend>
</html>
