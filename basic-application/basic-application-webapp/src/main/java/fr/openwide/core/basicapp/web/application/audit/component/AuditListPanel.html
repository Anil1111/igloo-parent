<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<table class="table table-striped table-bordered table-condensed table-audits">
			<thead>
				<tr>
					<th class="datetime"><wicket:message key="business.audit.date" /></th>
					<th class="audit-action"><wicket:message key="business.audit.action" /></th>
					<th class="user"><wicket:message key="business.audit.subject" /></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="item">
					<td class="datetime" wicket:id="date"></td>
					<td class="audit-action" wicket:id="action"></td>
					<td class="user" wicket:id="subject"></td>
				</tr>
				<tr class="empty-list" wicket:id="emptyList">
					<td colspan="3"><wicket:message key="administration.user.audits.list.emptyList" /></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</html>
