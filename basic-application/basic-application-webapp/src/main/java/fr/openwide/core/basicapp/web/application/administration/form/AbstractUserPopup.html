<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<wicket:fragment wicket:id="standardFields">
			<div class="form-group">
				<label class="col-sm-4 control-label" wicket:for="firstName"><wicket:label /></label>
				<div class="col-sm-8">
					<input class="form-control" wicket:id="firstName" type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" wicket:for="lastName"><wicket:label /></label>
				<div class="col-sm-8">
					<input class="form-control" wicket:id="lastName" type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" wicket:for="userName"><wicket:label /></label>
				<div class="col-sm-8">
					<input class="form-control" wicket:id="userName" type="text"
						autocomplete="off" />
				</div>
				<div class="col-sm-8 col-sm-offset-4">
					<p class="help-block small">
						<wicket:message key="administration.user.form.userName.help" />
					</p>
				</div>
			</div>
			<wicket:container wicket:id="addContainer">
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="password"><wicket:label /></label>
					<div class="col-sm-8">
						<div class="input-group">
							<input class="form-control" wicket:id="password" type="password"
									autocomplete="off" />
							<span class="input-group-addon"><span class="fa fa-key"></span></span>
						</div>
					</div>
					<div class="col-sm-8 col-sm-offset-4">
						<p class="help-block small" wicket:id="passwordHelp" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="confirmPassword"><wicket:label /></label>
					<div class="col-sm-8">
						<div class="input-group">
							<input class="form-control" wicket:id="confirmPassword" type="password"
									autocomplete="off" />
							<span class="input-group-addon"><span class="fa fa-key"></span></span>
						</div>
					</div>
					<div class="col-sm-8 col-sm-offset-4">
						<p class="help-block small">
							<wicket:message key="administration.user.form.confirmPassword.help" />
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="active"><wicket:label /></label>
					<div class="col-sm-8">
						<input wicket:id="active" type="checkbox" />
					</div>
				</div>
			</wicket:container>
			<div class="form-group">
				<label class="col-sm-4 control-label" wicket:for="email"><wicket:label /></label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" wicket:id="email" type="email" />
						<span class="input-group-addon">@</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" wicket:for="locale"><wicket:label /></label>
				<div class="col-sm-8">
					<select wicket:id="locale" />
				</div>
			</div>
		</wicket:fragment>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn btn-default" type="button">
				<span class="fa fa-ban"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="fa fa-check"></span>
				<span wicket:id="validateLabel"></span>
			</button>
		</div>
	</wicket:panel>
</html>
