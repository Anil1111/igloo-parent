<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<div class="control-group">
					<label class="control-label" wicket:for="name"><wicket:label /></label>
					<div class="controls">
						<input wicket:id="name" type="text" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" wicket:for="description"><wicket:label /></label>
					<div class="controls">
						<textarea wicket:id="description"></textarea>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label"><wicket:message key="administration.usergroup.field.authorities" /></span>
					<div class="controls check-list">
						<div wicket:id="authoritiesGroup">
							<div wicket:id="authorities" class="check-item">
								<label class="check-label" wicket:for="authorityCheck"><wicket:label /></label>
								<input wicket:id="authorityCheck" type="checkbox" class="check-input" />
								<div class="clear-both"></div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn" type="button">
				<span class="icon-ban-circle"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="icon-ok icon-white"></span>
				<span wicket:id="validerLabel"></span>
			</button>
		</div>
	</wicket:panel>
</html>
