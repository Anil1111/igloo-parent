<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<h2>
			<wicket:message key="administration.usergroup.information" />
			
			<span class="pull-right">
				<button wicket:id="updateUserGroup" class="btn btn-primary" type="button">
					<span class="fa fa-pencil"></span>
					<wicket:message key="common.action.update" />
				</button>
			</span>
		</h2>
		
		<!-- Update user group popup -->
		<div wicket:id="userGroupUpdatePopupPanel"></div>
		
		<div wicket:id="lockedWarningContainer" class="alert alert-warning">
			<span class="fa fa-lock"></span>
			<wicket:message key="administration.usergroup.warning.locked" />
		</div>
		
		<div class="container-fluid">
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.usergroup.field.description" /></div>
				<div class="info-content" wicket:id="description"></div>
			</div>
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.usergroup.field.authorities" /></div>
				<div class="info-content">
					<div wicket:id="authorities" class="check-item clearfix">
						<span wicket:id="authorityCheck" class="check-icon pull-right" ></span>
						<span wicket:id="authorityName" class="check-label" ></span>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</html>
