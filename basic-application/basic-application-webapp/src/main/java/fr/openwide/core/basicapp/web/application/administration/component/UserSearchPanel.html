<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="form" class="form-inline col-sm-8">
		<div class="row">
			<div class="form-group col-md-3">
				<label class="sr-only" wicket:for="searchInput"><wicket:label /></label>
				<input wicket:id="searchInput" class="form-control" type="text">
			</div>
			<div class="form-group col-md-3">
				<label class="sr-only" wicket:for="userGroup"><wicket:label /></label>
				<select wicket:id="userGroup" class="form-control" />
			</div>
			<div class="checkbox hidden-xs col-md-3">
				<label wicket:for="active">
					<input wicket:id="active" type="checkbox" /> <wicket:label />
				</label>
			</div>
			<div class="col-md-2">
				<button class="btn btn-primary" type="submit">
					<i class="fa fa-filter"></i>
					<wicket:message key="common.applyFilters" />
				</button>
			</div>
		</div>
	</form>
	<div class="col-sm-4 further hidden-xs">
		<div wicket:id="userQuickSearch" class="pull-right" />
	</div>
</wicket:panel>
</html>
