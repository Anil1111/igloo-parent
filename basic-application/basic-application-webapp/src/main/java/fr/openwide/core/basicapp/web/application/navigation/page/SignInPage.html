<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title><wicket:message key="common.rootPageTitle" /> &rsaquo; <wicket:message key="signIn.pageTitle" /></title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<wicket:head />
	</head>
	
	<body id="login-page">
		<div wicket:id="feedback"></div>
		<div class="container">
			<div class="content">
				<div class="login-header">
					<img class="logo" src="" alt="Company logo" />
				</div>
				<h1 class="login-title"><wicket:message key="signIn.welcomeText" /></h1>
				<form wicket:id="signInForm" id="sign-in-form">
					<fieldset class="login-content">
						<div class="form-group">
							<input class="form-control input-lg" wicket:id="userName" type="text" id="username"
									wicket:message="placeholder:signIn.userName" />
						</div>
						<div class="form-group">
							<input class="form-control input-lg" wicket:id="password" type="password" id="password"
									wicket:message="placeholder:signIn.password" />
						</div>
						<div class="form-actions">
							<button class="btn btn-success btn-lg pull-right" type="submit">
								<span class="fa fa-lock" />
								<wicket:message key="signIn.button" />
							</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		
		<script type="text/javascript">
			var usernameField = document.getElementById('username');
			if (usernameField.value == "") {
				usernameField.focus();
			} else {
				var passwordField = document.getElementById('password');
				if (passwordField.value == "") {
					passwordField.focus();
				}
			}
		</script>
	</body>
</html>
