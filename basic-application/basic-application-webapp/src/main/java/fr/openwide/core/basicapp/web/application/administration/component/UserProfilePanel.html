<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<!-- Update user popup -->
		<div wicket:id="userUpdatePopupPanel"></div>
		
		<!-- Change password popup -->
		<div wicket:id="changePasswordPopupPanel"></div>
		
		<h2>
			<wicket:message key="administration.user.profile" />
			<span class="btn-group pull-right">
				<button wicket:id="updateUser" class="btn btn-primary" type="button">
					<span class="fa fa-pencil"></span>
					<wicket:message key="common.action.update" />
				</button>
				
				<button wicket:id="changeUserPassword" class="btn btn-primary" type="button">
					<span class="fa fa-key"></span>
					<wicket:message key="administration.user.changePassword" />
				</button>
				
				<button wicket:id="enableUser" class="btn btn-success" type="button">
					<span class="fa fa-check"></span>
					<wicket:message key="administration.user.enable" />
				</button>
				
				<button wicket:id="disableUser" class="btn btn-danger" type="button">
					<span class="fa fa-times"></span>
					<wicket:message key="administration.user.disable" />
				</button>
			</span>
		</h2>
		
		<div class="container-fluid">
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.user.field.userName" /></div>
				<div class="info-content" wicket:id="userName"></div>
			</div>
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.user.field.active" /></div>
				<div class="info-content">
					<span wicket:id="active"></span>
				</div>
			</div>
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.user.field.email" /></div>
				<div class="info-content">
					<a wicket:id="email"></a>
				</div>
			</div>
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.user.field.creationDate" /></div>
				<div class="info-content" wicket:id="creationDate"></div>
			</div>
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.user.field.lastUpdateDate" /></div>
				<div class="info-content" wicket:id="lastUpdateDate"></div>
			</div>
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.user.field.locale" /></div>
				<div class="info-content" wicket:id="locale"></div>
			</div>
			<div class="info-group">
				<div class="info-label"><wicket:message key="administration.user.field.lastLoginDate" /></div>
				<div class="info-content" wicket:id="lastLoginDate"></div>
			</div>
		</div>
	</wicket:panel>
</html>
