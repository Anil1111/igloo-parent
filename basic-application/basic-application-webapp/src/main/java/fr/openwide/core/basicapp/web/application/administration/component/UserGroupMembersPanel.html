<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div class="panel-heading">
			<h2 class="panel-title">
				<wicket:message key="administration.usergroup.members" />
			</h2>
		</div>
		
		<div class="panel-body">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th width="65%"><wicket:message key="business.user.fullName" /></th>
						<th width="35%"><wicket:message key="business.user.userName" /></th>
						<th width="5%"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="members">
						<td>
							<a wicket:id="userLink">Full name</a>
						</td>
						<td wicket:id="userName"></td>
						<td class="table-actions">
							<a class="btn btn-sm btn-danger btn-icon-only" wicket:id="deleteLink"
								wicket:message="alt:administration.usergroup.members.delete,title:administration.usergroup.members.delete">
								<i class="fa fa-trash-o"></i>
							</a>
						</td>
					</tr>
					<tr wicket:id="emptyList" class="empty-list">
						<td colspan="3"><wicket:message key="administration.usergroup.members.noMembers" /></td>
					</tr>
				</tbody>
			</table>
			<div class="clearfix">
				<div wicket:id="pager" class="pull-left" />
				<form wicket:id="addMemberForm" class="pull-right form-inline">
					<span wicket:id="userAutocomplete" style="margin-right: 10px;"></span>
					<a class="btn btn-success" wicket:id="addMemberLink">
						<i class="fa fa-plus"></i>
						<wicket:message key="administration.usergroup.members.add" />
					</a>
				</form>
			</div>
		</div>
	</wicket:panel>
</html>
