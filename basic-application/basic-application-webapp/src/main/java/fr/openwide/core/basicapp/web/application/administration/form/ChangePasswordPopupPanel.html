<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="newPassword"><wicket:label /></label>
					<div class="col-sm-8">
						<div class="input-group">
							<input class="form-control" wicket:id="newPassword" type="password"
									autocomplete="off"
									data-placement="right"
									wicket:message="title:administration.user.form.password.tooltip" />
							<span class="input-group-addon"><span class="fa fa-key"></span></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="confirmPassword"><wicket:label /></label>
					<div class="col-sm-8">
						<div class="input-group">
							<input class="form-control" wicket:id="confirmPassword" type="password"
									autocomplete="off"
									data-placement="right"
									wicket:message="title:administration.user.form.confirmPassword.tooltip" />
							<span class="input-group-addon"><span class="fa fa-key"></span></span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn btn-default" type="button">
				<span class="fa fa-ban"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="fa fa-check"></span>
				<wicket:message key="common.action.save" />
			</button>
		</div>
	</wicket:panel>
</html>
