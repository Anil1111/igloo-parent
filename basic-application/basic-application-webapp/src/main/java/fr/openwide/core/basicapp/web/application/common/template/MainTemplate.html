<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" wicket:id="htmlRootElement">
	<head>
		<title wicket:id="headPageTitle"></title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		
		<wicket:header-items/>
	</head>
	<body>
		<div wicket:id="animatedGlobalFeedbackPanel" data-placement="bottom"></div>
		
		<div class="page-container">
			<!-- Scroll to top -->
			<div wicket:id="scrollToTop" class="scroll-to-top small hidden-xs"></div>
			
			<!-- Main navigation bar -->
			<div class="navbar navbar-fixed-top navbar-default main-menu">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							data-target="#navbar-main-collapse">
							<span class="sr-only"><wicket:message key="navigation.toggle" /></span>
							<span class="fa fa-bars fa-lg" />
						</button>
						<span class="navbar-brand"><wicket:message key="common.rootPageTitle" /></span>
					</div>
					
					<div class="collapse navbar-collapse" id="navbar-main-collapse">
						<wicket:enclosure child="profileLink">
							<div class="user-menu">
								<a wicket:id="profileLink" wicket:message="title:common.profile.tooltip"><wicket:container wicket:id="userFullName" /></a>
								<a wicket:id="logoutLink" class="user-logout" wicket:message="title:common.logout">
									<span class="fa fa-power-off" />
								</a>
							</div>
						</wicket:enclosure>
						
						<ul class="nav navbar-nav">
							<li wicket:id="mainNav">
								<a wicket:id="navLink" />
								<ul class="dropdown-menu">
									<li wicket:id="subNav">
										<a wicket:id="navLink" />
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
			
			<!-- Environment -->
			<wicket:container wicket:id="environment" />
			
			<!-- Bread crumb -->
			<wicket:enclosure child="breadCrumb">
				<div class="page-breadcrumb hidden-xs">
					<div class="container">
						<wicket:container wicket:id="breadCrumb" />
					</div>
				</div>
			</wicket:enclosure>
			
			<!-- Page title and content -->
			<wicket:child />
			
			<!-- Footer -->
			<div class="footer">
				<div class="container">
					<div class="footer-content">
						<wicket:message key="common.rootPageTitle" />&nbsp;&nbsp;&middot;&nbsp;&nbsp;<span wicket:id="version"></span>
					</div>
				</div>
			</div>
			<!--
			<div class="version">
				<div class="container">
					<div class="pull-right">
						<wicket:message key="common.version" /> <span wicket:id="version"></span>
					</div>
				</div>
			</div>
			-->
		</div>
	</body>
</html>
