<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="portfolio">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th width="20%"><wicket:message key="administration.user.field.lastName" /></th>
						<th width="20%"><wicket:message key="administration.user.field.firstName" /></th>
						<th width="20%"><wicket:message key="administration.user.field.userName" /></th>
						<th width="25%"><wicket:message key="administration.user.field.email" /></th>
						<th style="text-align: center;" width="5%"><wicket:message key="administration.user.field.active" /></th>
						<th width="10%"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="item">
						<td wicket:id="lastName"></td>
						<td wicket:id="firstName"></td>
						<td wicket:id="userName"></td>
						<td><a wicket:id="email"></a></td>
						<td style="text-align: center;" ><span wicket:id="active"></span></td>
						<td wicket:id="actionButtons" class="table-actions"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="empty-list" wicket:id="emptyList">
						<td colspan="6"><wicket:message key="administration.user.noUsers" /></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</wicket:extend>
</html>
