<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<form wicket:id="form">
			<div class="form-group">
				<input class="form-control input-lg" wicket:id="email" type="text" />
			</div>
			
			<div class="form-actions clearfix">
				<button wicket:id="validate" class="btn btn-success btn-lg pull-right" type="submit">
					<span class="fa fa-check" />
					<wicket:message key="common.validate" />
				</button>
			</div>
		</form>
	</wicket:panel>
</html>
