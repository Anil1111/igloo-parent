<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<h2>
			<wicket:message key="administration.user.groups" />
		</h2>
		
		<div class="portfolio">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th width="95%"><wicket:message key="administration.usergroup.field.name" /></th>
						<th width="5%"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="groups">
						<td>
							<a wicket:id="groupLink">Name</a>
						</td>
						<td class="table-actions">
							<a class="btn btn-sm btn-danger btn-icon-only" wicket:id="deleteLink"
								wicket:message="alt:administration.usergroup.members.delete,title:administration.usergroup.members.delete">
								<i class="fa fa-trash-o"></i>
							</a>
						</td>
					</tr>
					<tr wicket:id="emptyList" class="empty-list">
						<td colspan="2"><wicket:message key="administration.usergroup.noGroups" /></td>
					</tr>
				</tbody>
			</table>
			<div class="clearfix">
				<form wicket:id="addGroupForm" class="pull-right form-inline">
					<span wicket:id="userGroupAutocomplete" style="margin-right: 10px;"></span>
					<a class="btn btn-success" wicket:id="addGroupLink">
						<i class="fa fa-plus"></i>
						<wicket:message key="administration.usergroup.members.add" />
					</a>
				</form>
			</div>
		</div>
	</wicket:panel>
</html>
