<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div class="content-bloc groups">
			<div class="second-title">
				<wicket:message key="administration.user.groups" />
			</div>
			
			<div class="portfolio">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th width="95%"><wicket:message key="administration.usergroup.field.name" /></th>
							<th width="5%"></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="groups">
							<td>
								<a wicket:id="groupLink">
									<span wicket:id="name">fullname</span>
								</a>
							</td>
							<td class="table-actions">
								<a class="btn btn-mini btn-danger btn-icon-only" wicket:id="deleteLink"
									wicket:message="alt:administration.usergroup.members.delete,title:administration.usergroup.members.delete">
									<i class="icon-white icon-trash"></i>
								</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="empty-list" wicket:id="emptyList">
							<td colspan="6"><wicket:message key="administration.usergroup.noGroups" /></td>
						</tr>
					</tfoot>
				</table>
				<form wicket:id="addGroupForm">
					<div class="float-right">
						<a class="btn btn-success" wicket:id="addGroupLink">
							<i class="icon-white icon-plus"></i>
							<wicket:message key="administration.usergroup.members.add" />
						</a>
					</div>
					<div class="float-right" wicket:id="userGroupAutocomplete" style="margin-right: 10px;"></div>
					<div class="clear-both"></div>
				</form>
			</div>
		</div>
	</wicket:panel>
</html>
