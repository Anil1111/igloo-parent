<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="form-group">
			<label class="col-sm-5 control-label" wicket:for="label"><wicket:label /></label>
			<div class="col-sm-7">
				<input wicket:id="label" type="text" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-5 control-label" wicket:for="codePostal"><wicket:label /></label>
			<div class="col-sm-7">
				<input wicket:id="codePostal" type="text" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-5 control-label" wicket:for="enabled"><wicket:label /></label>
			<div class="col-sm-5">
				<input wicket:id="enabled" class="checkbox" type="checkbox" />
			</div>
		</div>
	</wicket:extend>
</html>
