<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div wicket:id="loadingPopup" />
		<div wicket:id="addPopup" />
		
		<div class="content-container">
			<div class="content-header-section">
				<div class="content-header-container">
					<div class="content-header">
						<div wicket:id="breadCrumb" />
						
						<h4 class="content-header-title">
							<wicket:container wicket:id="pageTitle" />
						</h4>
						
						<div wicket:enclosure-container class="content-header-elements-section">
							<div class="content-header-elements-wrapper">
								<div class="content-header-elements-item content-header-elements-item-actions">
									<div class="content-header-action-container">
										<div wicket:enclosure-component="add" class="content-header-action-item">
											<button wicket:id="add" class="btn btn-primary" type="button">
												<span class="fa fa-plus"></span>
												<wicket:message key="common.action.create" />
											</button>
										</div>
										<div wicket:enclosure-component="exportExcel" class="content-header-action-item">
											<button wicket:id="exportExcel" class="btn btn-default" type="button" wicket:message="title:common.action.export.excel">
												<span class="fa fa-download"></span>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="content-body-section">
				<div class="content-body-container">
					<div class="content-body">
						<div class="row row-default">
							<div class="col-12">
								<div class="card card-page">
									<div class="card-body">
										<div wicket:id="search" />
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="card card-page" wicket:id="results" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</html>
