<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form">
				<div class="row row-form">
					<div class="form-group col-12">
						<div class="row">
							<label class="col-sm-4 col-form-label" wicket:for="name"><wicket:label /></label>
							<div class="col-sm-8">
								<input class="form-control" wicket:id="name" type="text" />
							</div>
						</div>
					</div>
					<div class="form-group col-12">
						<div class="row">
							<label class="col-sm-4 col-form-label" wicket:for="description"><wicket:label /></label>
							<div class="col-sm-8">
								<textarea class="form-control" wicket:id="description"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group col-12">
						<div class="row">
							<label class="col-sm-4 col-form-label pt-0"><wicket:message key="business.userGroup.authorities" /></label>
							<div class="col-sm-8">
								<div wicket:id="authorities">
									<wicket:container wicket:id="authorities">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" wicket:id="authority">
											<label class="custom-control-label" wicket:for="authority"><wicket:label /></label>
										</div>
									</wicket:container>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
				<span class="fa fa-ban"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="fa fa-check"></span>
				<span wicket:id="label"></span>
			</button>
		</div>
	</wicket:panel>
</html>
