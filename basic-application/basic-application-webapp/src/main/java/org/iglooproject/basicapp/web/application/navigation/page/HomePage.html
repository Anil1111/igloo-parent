<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="page-content">
			<div class="page-body">
				<div class="jumbotron my-5">
					<h1 class="display-4"><span class="text-primary fa fa-home" /> <wicket:container wicket:id="pageTitle" /></h1>
					
					<p class="lead text-secondary"><wicket:message key="common.featureNotYetAvailable" /></p>
					
					<hr class="my-4">
					
					<div class="row row-default">
						<div wicket:enclosure="users" class="col-md-6 col-lg-4 col-xl-3">
							<div class="card card-with-icon h-100">
								<div class="card-img-top bg-brand">
									<span class="fa fa-fw fa-5x fa-users" />
								</div>
								<div class="card-header">
									<h5 class="card-header-title">
										<wicket:message key="homePage.navigation.users.title" />
									</h5>
								</div>
								<div class="card-body d-flex flex-column">
									<div>
										<wicket:message key="homePage.navigation.users.description" />
									</div>
									<div class="mt-auto">
										<div class="card-action">
											<div class="card-action-container">
												<div class="card-action-item">
													<a wicket:id="users" class="btn btn-outline-brand">
														<span class="fa fa-users" />
														<wicket:message key="homePage.navigation.users.link" />
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div wicket:enclosure="referenceData" class="col-md-6 col-lg-4 col-xl-3">
							<div class="card card-with-icon h-100">
								<div class="card-img-top bg-brand">
									<span class="fa fa-fw fa-5x fa-list" />
								</div>
								<div class="card-header">
									<h5 class="card-header-title">
										<wicket:message key="homePage.navigation.referenceData.title" />
									</h5>
								</div>
								<div class="card-body d-flex flex-column">
									<div>
										<wicket:message key="homePage.navigation.referenceData.description" />
									</div>
									<div class="mt-auto">
										<div class="card-action">
											<div class="card-action-container">
												<div class="card-action-item">
													<a wicket:id="referenceData" class="btn btn-outline-brand">
														<span class="fa fa-list" />
														<wicket:message key="homePage.navigation.referenceData.link" />
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div wicket:enclosure="profile" class="col-md-6 col-lg-4 col-xl-3">
							<div class="card card-with-icon h-100">
								<div class="card-img-top bg-primary">
									<span class="fa fa-fw fa-5x fa-id-card" />
								</div>
								<div class="card-header">
									<h5 class="card-header-title">
										<wicket:message key="homePage.navigation.profile.title" />
									</h5>
								</div>
								<div class="card-body d-flex flex-column">
									<div>
										<wicket:message key="homePage.navigation.profile.description" />
									</div>
									<div class="mt-auto">
										<div class="card-action">
											<div class="card-action-container">
												<div class="card-action-item">
													<a wicket:id="profile" class="btn btn-outline-primary">
														<span class="fa fa-user" />
														<wicket:message key="homePage.navigation.profile.link" />
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</html>
