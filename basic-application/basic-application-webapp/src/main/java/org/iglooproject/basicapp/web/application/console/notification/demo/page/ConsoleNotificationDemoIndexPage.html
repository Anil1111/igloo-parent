<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
			<h2><wicket:message key="console.notifications" /></h2>
			
			<button type="button" wicket:id="sendExample" class="btn btn-primary mb-3">
				<span class="fa fa-paper-plane" />
				<wicket:message key="console.notifications.example.send" />
			</button>
			
			<div class="row">
				<div class="col-sm-6">
					<wicket:enclosure child="notifications">
						<div class="list-group">
							<wicket:container wicket:id="notifications">
								<a wicket:id="link" class="list-group-item">
									<span class="fa fa-share-square" />
									<span wicket:id="label" />
								</a>
							</wicket:container>
						</div>
					</wicket:enclosure>
					<div wicket:id="emptyList" class="alert alert-secondary"><wicket:message key="common.list.empty" /></div>
				</div>
			</div>
	</wicket:extend>
</html>
