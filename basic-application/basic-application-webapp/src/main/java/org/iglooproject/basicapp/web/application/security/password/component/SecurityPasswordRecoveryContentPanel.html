<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div class="card-body">
			<div class="alert alert-info">
				<wicket:message key="security.password.recovery.intro" />
			</div>
			<form wicket:id="form">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><span class="fa fa-envelope fa-fw" /></span>
						</div>
						<input class="form-control" wicket:id="email" type="text" />
					</div>
				</div>
				
				<div class="card-action">
					<div class="card-action-container">
						<div class="card-action-item">
							<button wicket:id="validate" class="btn btn-success" type="submit">
								<span class="fa fa-check" />
								<wicket:message key="common.action.validate" />
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</wicket:panel>
</html>
