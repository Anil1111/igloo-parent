<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" wicket:id="htmlRootElement">
	<head>
		<title wicket:id="headPageTitle"></title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="manifest.json">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#1b0fa4">
		<meta name="theme-color" content="#1b0fa4">
		
		<wicket:header-items/>
	</head>
	<body wicket:id="bodyContainer">
		<div wicket:id="animatedGlobalFeedbackPanel" data-placement="bottom"></div>
		
		<div class="main-wrapper">
			<header class="header-section">
				<div wicket:id="environment" class="header-alert-section header-alert-dismissible environment-section" />
				
				<div wicket:id="announcements" class="header-alert-section header-alert-dismissible general-message-section" />
				
				<nav wicket:id="navbar" class="navbar navbar-expand-lg navbar-main" />
			</header>
			
			<div class="body-section">
				<wicket:child />
			</div>
			
			<footer class="footer-section">
				<div class="footer-container">
					<div class="media align-items-center">
						<a href="https://github.com/igloo-project/igloo-parent" target="_blank">
							<img class="mr-3" src="static/application/images/logo-igloo.png" height="40" width="40" alt="Logo Igloo">
						</a>
						<div class="footer-info media-body">
							<h6 class="footer-info-title"><wicket:message key="common.rootPageTitle" /></h6>
							<span wicket:id="version" class="sidebar-footer-info-version" />
						</div>
					</div>
				</div>
			</footer>
		</div>
		
		<div wicket:id="scrollToTop" class="scroll-to-top">
			<button class="scroll-to-top-btn" type="button">
				<span class="fa fa-arrow-up scroll-to-top-icon" />
			</button>
		</div>
	</body>
</html>
