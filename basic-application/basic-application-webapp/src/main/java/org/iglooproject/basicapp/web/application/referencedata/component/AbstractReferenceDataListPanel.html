<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="popup" />
		
		<div wicket:id="resultats" class="card" />
		
		<wicket:child/>
		
		<wicket:fragment wicket:id="itemActionsFragment">
			<button wicket:id="edit" class="btn btn-primary btn-xs" wicket:message="title:common.action.update" type="button">
				<span class="fa fa-pencil-alt"></span>
			</button>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="globalActionsFragment">
			<button wicket:id="add" class="btn btn-primary" wicket:message="title:common.action.create" type="button">
				<span class="fa fa-plus" />
			</button>
		</wicket:fragment>
	</wicket:panel>
</html>
