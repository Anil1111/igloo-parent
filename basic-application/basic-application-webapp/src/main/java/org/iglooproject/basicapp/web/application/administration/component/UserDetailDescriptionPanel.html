<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="editPopup" />
		<div wicket:id="passwordEditPopup" />
		
		<div class="card">
			<div class="card-body">
				<h5 class="card-title"><wicket:message key="administration.user.detail.description" /></h5>
				
				<div class="description-section">
					<div class="description-group">
						<div class="description-row">
							<div class="description-label-col">
								<div class="description-label">
									<wicket:message key="business.user.username" />
								</div>
							</div>
							<div class="description-value-col">
								<div class="description-value">
									<span wicket:id="username" />
								</div>
							</div>
						</div>
					</div>
					<div class="description-group">
						<div class="description-row">
							<div class="description-label-col">
								<div class="description-label">
									<wicket:message key="business.user.active" />
								</div>
							</div>
							<div class="description-value-col">
								<div class="description-value">
									<span wicket:id="active" />
								</div>
							</div>
						</div>
					</div>
					<div class="description-group">
						<div class="description-row">
							<div class="description-label-col">
								<div class="description-label">
									<wicket:message key="business.user.email" />
								</div>
							</div>
							<div class="description-value-col">
								<div class="description-value">
									<a wicket:id="email"></a>
									<wicket:container wicket:id="emailPlaceholder" />
								</div>
							</div>
						</div>
					</div>
					<div class="description-group">
						<div class="description-row">
							<div class="description-label-col">
								<div class="description-label">
									<wicket:message key="business.user.locale" />
								</div>
							</div>
							<div class="description-value-col">
								<div class="description-value">
									<span wicket:id="locale" />
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="description-section">
					<div class="description-group">
						<div class="description-row">
							<div class="description-label-col">
								<div class="description-label">
									<wicket:message key="business.user.creationDate" />
								</div>
							</div>
							<div class="description-value-col">
								<div class="description-value">
									<span wicket:id="creationDate" />
								</div>
							</div>
						</div>
					</div>
					<div class="description-group">
						<div class="description-row">
							<div class="description-label-col">
								<div class="description-label">
									<wicket:message key="business.user.lastUpdateDate" />
								</div>
							</div>
							<div class="description-value-col">
								<div class="description-value">
									<span wicket:id="lastUpdateDate" />
								</div>
							</div>
						</div>
					</div>
					<div class="description-group">
						<div class="description-row">
							<div class="description-label-col">
								<div class="description-label">
									<wicket:message key="business.user.lastLoginDate" />
								</div>
							</div>
							<div class="description-value-col">
								<div class="description-value">
									<span wicket:id="lastLoginDate" />
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="card-action">
					<div class="card-action-container">
						<div wicket:enclosure="edit" class="card-action-item">
							<button type="button" wicket:id="edit" class="btn btn-primary"> 
								<span class="fa fa-pencil-alt" /> 
								<wicket:message key="common.action.edit" />
							</button>
						</div>
						<div wicket:enclosure="passwordEdit" class="card-action-item">
							<button type="button" wicket:id="passwordEdit" class="btn btn-primary">
								<span class="fa fa-key" /> 
								<wicket:message key="administration.user.action.password.edit" />
							</button>
						</div>
						<div wicket:enclosure="passwordReset" class="card-action-item">
							<button type="button" wicket:id="passwordReset" class="btn btn-primary"> 
								<span class="fa fa-unlock-alt" />
								<wicket:message key="administration.user.action.password.recovery.reset" />
							</button>
						</div>
						<div wicket:enclosure="enable" class="card-action-item">
							<button type="button" wicket:id="enable" class="btn btn-success"> 
								<span class="fa fa-check" />
								<wicket:message key="common.action.enable" />
							</button>
						</div>
						<div wicket:enclosure="disable" class="card-action-item">
							<button type="button" wicket:id="disable" class="btn btn-danger"> 
								<span class="fa fa-times" />
								<wicket:message key="common.action.disable" />
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</html>
