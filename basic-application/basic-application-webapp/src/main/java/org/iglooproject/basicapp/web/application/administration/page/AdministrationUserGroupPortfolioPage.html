<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div wicket:id="addPopup" />
		
		<div class="page-content">
			<div class="page-header">
				<h2 class="page-header-title"><wicket:message key="administration.usergroup.title"/></h2>
				
				<div class="page-header-action">
					<div class="page-header-action-container">
						<div wicket:enclosure="add" class="page-header-action-item">
							<button wicket:id="add" type="button" class="btn btn-primary">
								<span class="fa fa-plus" />
								<wicket:message key="common.action.create" />
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="page-body">
				<div wicket:id="portfolio" />
			</div>
		</div>
	</wicket:extend>
</html>
