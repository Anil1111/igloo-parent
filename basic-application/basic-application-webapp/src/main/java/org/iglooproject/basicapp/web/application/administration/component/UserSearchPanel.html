<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="form">
		<div class="form-row">
			<div class="form-group col-md-3">
				<label class="sr-only" wicket:for="searchInput"><wicket:label /></label>
				<input wicket:id="searchInput" class="form-control" type="text">
			</div>
			<div class="form-group col-md-2">
				<label class="sr-only" wicket:for="userGroup"><wicket:label /></label>
				<select wicket:id="userGroup" class="form-control" />
			</div>
			<div class="form-group col-md-2">
				<div class="form-check mt-2">
					<input wicket:id="active" class="form-check-input" type="checkbox">
					<label wicket:for="active" class="form-check-label"><wicket:label /></label>
				</div>
<!-- 				<div class="custom-control custom-checkbox"> -->
<!-- 					<input wicket:id="active" type="checkbox" class="custom-control-input"> -->
<!-- 					<label class="custom-control-label" wicket:for="active"><wicket:label /></label> -->
<!-- 				</div> -->
			</div>
			<div class="form-group col-md-auto">
				<button class="btn btn-primary" type="submit">
					<i class="fa fa-filter"></i>
					<wicket:message key="common.applyFilters" />
				</button>
			</div>
			<div class="form-group col-md-3 ml-auto">
				<div wicket:id="userQuickSearch" />
			</div>
		</div>
	</form>
</wicket:panel>
</html>
