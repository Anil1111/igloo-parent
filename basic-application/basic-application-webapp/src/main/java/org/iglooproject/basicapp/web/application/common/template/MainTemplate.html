<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" wicket:id="htmlRootElement">
	<head>
		<title wicket:id="headPageTitle"></title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<wicket:header-items/>
	</head>
	<body>
<!-- 		<div wicket:id="animatedGlobalFeedbackPanel" data-placement="bottom"></div> -->
		
		<nav class="navbar navbar-dark bg-primary navbar-expand-md sticky-top">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon" />
			</button>
			
			<a class="navbar-brand" href="#"><wicket:message key="common.rootPageTitle" /></a>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li wicket:id="mainNav" class="nav-item">
						<a wicket:id="navLink" class="nav-link">
							<span wicket:id="icon" class="fa-lg" />
							<span wicket:id="label" />
						</a>
						<div wicket:id="subNavContainer" class="dropdown-menu">
							<wicket:container wicket:id="subNav">
								<a wicket:id="navLink" class="dropdown-item">
									<span wicket:id="icon" />
									<span wicket:id="label" />
								</a>
							</wicket:container>
						</div>
					</li>
				</ul>
				
				<span class="navbar-text">
					<span wicket:id="originalAuthentication" />
					
					<a wicket:id="profileLink" wicket:message="title:common.profile.tooltip">
						<wicket:container wicket:id="userFullName" />
					</a>
					
					<a wicket:id="reconnexionLink" wicket:message="title:common.signInAsMe.tooltip">
						<span class="fa fa-fw fa-repeat" />
					</a>
					
					<a wicket:id="logoutLink" class="user-logout" wicket:message="title:common.logout">
						<span class="fas fa-power-off" />
					</a>
				</span>
			</div>
		</nav>
		
		<div class="environment-container">
			<div class="container">
				<wicket:container wicket:id="environment" />
			</div>
		</div>
		
		<div class="page-container">
			<div wicket:id="breadCrumb" />
			
			<wicket:child />
			
			<div wicket:id="scrollToTop" class="scroll-to-top">
				<span class="fa fa-arrow-up fa-fw fa-3x" />
			</div>
		</div>
		
		<div class="footer-container">
			<div class="footer-info">
				<wicket:message key="common.rootPageTitle" />&nbsp;&nbsp;&middot;&nbsp;&nbsp;<span wicket:id="version"></span>
			</div>
		</div>
	</body>
</html>
