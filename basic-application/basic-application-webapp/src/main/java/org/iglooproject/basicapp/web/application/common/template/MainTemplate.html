<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" wicket:id="htmlRootElement">
	<head>
		<title wicket:id="headPageTitle"></title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="manifest.json">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#1b0fa4">
		<meta name="theme-color" content="#1b0fa4">
		
		<wicket:header-items/>
	</head>
	<body wicket:id="bodyContainer">
		<div wicket:id="animatedGlobalFeedbackPanel" data-placement="bottom"></div>
		
		<div class="sticky-top">
			<nav class="navbar navbar-dark bg-primary navbar-expand-md">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon" />
				</button>
				
				<a class="navbar-brand" href="#"><wicket:message key="common.rootPageTitle" /></a>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li wicket:id="mainNav" class="nav-item">
							<a wicket:id="navLink" class="nav-link">
								<span wicket:id="icon" />
								<span wicket:id="label" />
							</a>
							<div wicket:id="subNavContainer" class="dropdown-menu">
								<wicket:container wicket:id="subNav">
									<a wicket:id="navLink" class="dropdown-item">
										<span wicket:id="icon" />
										<span wicket:id="label" />
									</a>
								</wicket:container>
							</div>
						</li>
					</ul>
					
					<span class="navbar-text">
						<span wicket:id="originalAuthentication" />
						
						<a wicket:id="profileLink" wicket:message="title:common.profile.tooltip" data-placement="left">
							<wicket:container wicket:id="userFullName" />
						</a>
						
						<a wicket:id="reconnexionLink" class="ml-2" wicket:message="title:common.signInAsMe.tooltip" data-placement="left">
							<span class="fa fa-undo" />
						</a>
						
						<a wicket:id="logoutLink" class="ml-2" wicket:message="title:common.logout" data-placement="left">
							<span class="fa fa-power-off" />
						</a>
					</span>
				</div>
			</nav>
			
			<div wicket:id="environment" class="header-alert-section header-alert-dismissible environment-section" />
		</div>
		
		<div class="page-section">
			<div class="page-container">
				<div wicket:id="breadCrumb" />
				
				<wicket:child />
				
				<div wicket:id="scrollToTop" class="scroll-to-top">
					<button class="scroll-to-top-btn" type="button">
						<span class="fa fa-arrow-up scroll-to-top-icon" />
					</button>
				</div>
			</div>
		</div>
		
		<div class="footer-section">
			<div class="footer-container">
				<div class="footer">
					<div class="footer-info">
						<wicket:message key="common.rootPageTitle" />&nbsp;&nbsp;&middot;&nbsp;&nbsp;<span wicket:id="version" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
