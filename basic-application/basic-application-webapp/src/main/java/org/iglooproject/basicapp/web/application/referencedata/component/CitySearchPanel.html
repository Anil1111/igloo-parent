<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<form wicket:id="form" class="form-grid">
			<div class="form-row">
				<div class="form-group col-md-3">
					<label class="sr-only" wicket:for="label"><wicket:label /></label>
					<input wicket:id="label" class="form-control input-sm" type="text" />
				</div>
				<div class="form-group col-md-2">
					<label class="sr-only" wicket:for="postalCode"><wicket:label /></label>
					<input wicket:id="postalCode" class="form-control input-sm" type="text" />
				</div>
				<div class="form-group col-md-3">
					<label class="sr-only" wicket:for="enabledFilter"><wicket:label /></label>
					<select class="form-control input-sm" wicket:id="enabledFilter" />
				</div>
				<wicket:child />
			</div>
		</form>
	</wicket:panel>
</html>
