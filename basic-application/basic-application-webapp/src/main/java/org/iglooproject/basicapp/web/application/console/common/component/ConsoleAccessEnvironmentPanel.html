<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<div wicket:id="main" class="card-header-alert-main">
			<div wicket:id="container" class="card-header-alert-container">
				<div class="card-header-alert-content">
					<wicket:message key="environment.explanation" /> <strong><wicket:container wicket:id="environment" /></strong>
					
					<button type="button" class="close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
