# This file must be reserved to property needed before loading of Spring standard property handling.
# For now, reserved for igloo.configurationLocations, log4j.configurationLocations and spring profile settings.

# development profile by default
# can be overriden by:
# (preferred): overriding IGLOO_PROFILE (environment) or igloo.profile (-Dkey=value parameter)
# (alternative): custom value in [file]-${user.name}.properties
# (alternative): loading alternative bootstrap file with IGLOO_BOOTSTRAP_LOCATIONS/igloo.bootstrapLocations
igloo.profile=${IGLOO_PROFILE:${igloo.profile:development}}
spring.profiles.active=${igloo.${igloo.profile}.spring.profiles.active:}

# map configuration locations to the desired profile
igloo.configurationLocations=${igloo.${igloo.profile}.configurationLocations}

# configure locations for each profile; order is important !
igloo.development.configurationLocations=classpath:/environment-development.properties,classpath:/environment-${user.name}.properties
igloo.production.configurationLocations=classpath:/environment-deployment.properties,classpath:/environment-production.properties
igloo.preproduction.configurationLocations=classpath:/environment-deployment.properties,classpath:/environment-preproduction.properties

# map log4j configuration to the desired profile
igloo.log4j.configurationLocations=${igloo.${igloo.profile}.log4jLocations}

igloo.development.log4j.configurationLocations=classpath:/log4j.properties,classpath:/log4j-development.properties,classpath:/log4j-${user.name}.properties
igloo.preproduction.log4j.configurationLocations=classpath:/log4j.properties,classpath:/environment-deployment.properties,classpath:/environment-preproduction.properties
igloo.production.log4j.configurationLocations=classpath:/log4j.properties,classpath:/environment-deployment.properties,classpath:/environment-production.properties

igloo.development.spring.profiles.active=flyway
igloo.preproduction.spring.profiles.active=flyway
igloo.production.spring.profiles.active=flyway