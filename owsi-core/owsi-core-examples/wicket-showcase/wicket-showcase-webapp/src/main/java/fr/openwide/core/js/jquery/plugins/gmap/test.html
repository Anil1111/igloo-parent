<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js" ></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="jquery.gmap.js"></script>
		<style type="text/css">
			.map {
				width:300px;
				height:300px;
			}
		</style>
		<script type="text/javascript">
			var myOptions = {
				zoom: 8,
				center: new google.maps.LatLng(-34.397, 150.644),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
		</script>
	</head>
	<body>
		<input type="button" value="Map map1!" onclick="$('#map1').gmap(myOptions)" />
		<input type="button" value="Map map2!" onclick="$('#map2').gmap(myOptions)" />
		<input type="button" value="Map all!" onclick="$('.map').gmap(myOptions)" />
		<div id="map1" class="map"></div>
		<div id="map2" class="map"></div>
	</body>
</html>
