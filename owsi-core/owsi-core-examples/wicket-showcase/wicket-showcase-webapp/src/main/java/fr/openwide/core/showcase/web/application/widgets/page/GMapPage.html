<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
	
		<div class="float-left" style="width:50%">
			<button wicket:id="clearMarkers">CLear Markers</button>
			<button wicket:id="autofit">Autofit</button>
			<button wicket:id="showAll">Show All Markers</button>
			<button wicket:id="route">Saint Etienne - Annecy</button>
			<button wicket:id="circle">Default Circle</button>
			<button wicket:id="rectangle">Default Rectangle</button>
			<br ></br>
			<div class="portfolio-outer">
				<table class="list" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th class="table-header first" style="width: 20%">Name</th>
							<th class="table-header" style="width: 5%">Hide</th>
							<th class="table-header" style="width: 5%">Show</th>
							<th class="table-header last" style="width: 5%">Clear Animation</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="list">
							<td class="table-column item-name first" style="text-align:center">
								<div wicket:id="place" style="color:blue">
								</div>
							</td>
							<td class="table-column " style="text-align:center">
								<button wicket:id="hide">Hide</button>
							</td>
							<td class="table-column " style="text-align:center">
								<button wicket:id="show">Show</button>
							</td>
							<td class="table-column last" style="text-align:center">
								<button wicket:id="clearAnimation">Clear Animation</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="clear"></div>
		</div>
		<div wicket:id="gmap" class="gmap-test" style="margin-left: auto; margin-right: auto; width: 600px; height: 400px;">Map</div>
		<button wicket:id="shape">Submit Drawing Shapes</button>
		<button wicket:id="clearShape">Clear Drawing Shapes</button>
	</wicket:extend>
</html>
