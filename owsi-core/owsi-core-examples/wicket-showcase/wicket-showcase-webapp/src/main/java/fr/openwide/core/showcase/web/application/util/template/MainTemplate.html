<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title wicket:id="headPageTitle"></title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<wicket:head />
	</head>
	<body>
		<!-- Feedback (you can try data-placement="bottom") -->
		<div wicket:id="animatedGlobalFeedbackPanel" />
		
		<div class="page-container">
			<div class="container">
				<!-- Main navigation bar -->
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#navbar-main-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Brand</a>
					</div>
					<div class="collapse navbar-collapse" id="navbar-main-collapse">
						<ul class="nav navbar-nav">
							<li wicket:id="mainNav">
								<a wicket:id="navLink">
									<wicket:container wicket:id="navLabel" />
								</a>
							</li>
						</ul>
						<div class="navbar-right">
							<div wicket:enclosure="userFullName" class="btn-group user-menu">
								<span wicket:id="userFullName" class="user-full-name">Julien Gonzalez</span>
								<a wicket:id="logoutLink" class="btn btn-icon-only" wicket:message="title:common.top.logout.alt">
									<span class="icon-off"></span>
								</a>
							</div>
						</div>
					</div>
				</nav>

				<!-- Second level navigation bar -->
				<div wicket:enclosure="subNav" class="subnav">
					<ul class="nav nav-pills">
						<li wicket:id="subNav">
							<a wicket:id="navLink">
								<wicket:container wicket:id="navLabel" />
							</a>
						</li>
					</ul>
				</div>
				
				<!-- Bread crumb -->
				<wicket:container wicket:id="breadCrumb"></wicket:container>
				
				<!-- Content -->
				<div class="content">
					<wicket:child />
				</div>
				
				<!-- Footer -->
				<div class="footer">
					<a wicket:id="consoleLink">
						<wicket:message key="navigation.console" />
					</a>
					&nbsp;&nbsp;&middot;&nbsp;&nbsp;
					<wicket:message key="common.rootPageTitle" />
				</div>
			</div>
		</div>
	</body>
</html>
