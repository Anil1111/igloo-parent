<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title><wicket:message key="common.rootPageTitle" /> &rsaquo; <wicket:message key="signIn.pageTitle" /></title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge; IE=9; IE=8" />
		<wicket:head />
	</head>
	
	<body id="login-page">
		<div class="page-container">
			<div wicket:id="feedback" data-placement="bottom"></div>
			
			<div class="container">
				<div class="row content">
					<div class="login-header">
						<img class="logo" src="static/application/images/logo_openwide.png" alt="Company logo" width="210" height="66" />
					</div>
					<h1 class="login-title"><wicket:message key="signIn.welcomeText" /></h1>
					<form wicket:id="signInForm" id="sign-in-form">
						<fieldset class="login-content">
							<div class="form-group">
								<input class="form-control input-lg" wicket:id="userName" type="text" id="username" />
							</div>
							<div class="form-group">
								<input class="form-control input-lg" wicket:id="password" type="password" id="password" />
							</div>
							<div class="form-actions">
								<button class="btn btn-success btn-lg pull-right" type="submit">
									<span class="fa fa-lock" />
									<wicket:message key="signIn.signIn" />
								</button>
							</div>
						</fieldset>
					</form>
				</div>
				
				<div id="login-footer">
					<a href="#"><wicket:message key="signIn.forgotPassword" /></a>
					<span class="separator hidden-xs">-</span>
					<br class="visible-xs-inline" />
					<a href="#"><wicket:message key="signIn.register" /></a>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var usernameField = document.getElementById('username');
			if (usernameField.value == "") {
				usernameField.focus();
			} else {
				var passwordField = document.getElementById('password');
				if (passwordField.value == "") {
					passwordField.focus();
				}
			}
		</script>
	</body>
</html>
