<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1><wicket:message key="widgets.tooltip.title" /></h1>
		
		<p>
			<wicket:message key="widgets.tooltip.explanation" />
		</p>
		
		<p style="text-align:center;">
			<button class="btn" wicket:message="title:widgets.tooltip.default" style="margin: 50px 60px;">
				<wicket:message key="widgets.tooltip.default" />
			</button>
			
			<button class="btn" wicket:message="title:widgets.tooltip.top" data-placement="top" style="margin: 50px 60px;">
				<wicket:message key="widgets.tooltip.top" />
			</button>
			
			<button class="btn" wicket:message="title:widgets.tooltip.right" data-placement="right" style="margin: 50px 60px;">
				<wicket:message key="widgets.tooltip.right" />
			</button>
			
			<button class="btn" wicket:message="title:widgets.tooltip.left" data-placement="left" style="margin: 50px 60px;">
				<wicket:message key="widgets.tooltip.left" />
			</button>
		</p>
		
		
		
		<h1><wicket:message key="widgets.popover.title" /></h1>
		
		<p>
			<wicket:message key="widgets.popover.explanation" />
		</p>
		
		<div class="clearfix" style="text-align:center">
			<div style="float:left; width: 50%;">
				<p>
					<span wicket:id="someLabelDefault" style="margin: 100px 100px;" />
				</p>
				<p>
					<span wicket:id="someLabelLeft" data-placement="left" style="margin: 100px 100px;" />
				</p>
			</div>
			<div style="float:left; width: 50%;">
				<p>
					<span wicket:id="someLabelTop" data-placement="top" style="margin: 100px 100px;" />
				</p>
				<p>
					<span wicket:id="someLabelBottom" data-placement="bottom" style="margin: 100px 100px;" />
				</p>
			</div>
		</div>
		<div style="display:none;">
			<div wicket:id="someInfomration">
				<wicket:message key="widgets.popover.someInformation.text" />
			</div>
		</div>
	</wicket:extend>
</html>
