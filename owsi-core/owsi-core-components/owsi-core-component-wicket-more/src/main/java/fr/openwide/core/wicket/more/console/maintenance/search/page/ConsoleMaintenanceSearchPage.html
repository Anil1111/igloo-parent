<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<div class="console-section reindex">
			<div class="subtitle">
				<div class="subtitle-text">
					<wicket:message key="console.maintenance.search.reindex.title" />
				</div>
			</div>
			<p><wicket:message key="console.maintenance.search.reindex.description" /></p>
			<div class="actions">
				<button wicket:id="reindexContentLink" class="btn btn-primary">
					<span class="icon-refresh icon-white" />
					<wicket:message key="console.maintenance.search.reindex.action" />
				</button>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
