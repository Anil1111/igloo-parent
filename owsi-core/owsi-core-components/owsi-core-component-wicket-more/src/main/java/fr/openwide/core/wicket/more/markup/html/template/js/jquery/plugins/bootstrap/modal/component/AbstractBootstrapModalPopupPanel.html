<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<body>
		<wicket:panel>
			<div style="display: none;">
				<div wicket:id="container" class="modal hide animated short fadeInDown">
					<div class="modal-header">
						<a class="close" data-dismiss="modal">&#x00d7;</a>
						<h3><wicket:container wicket:id="header" /></h3>
					</div>
					<div class="modal-body">
						<wicket:container wicket:id="body" />
					</div>
					<div class="modal-footer">
						<wicket:container wicket:id="footer" />
					</div>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
