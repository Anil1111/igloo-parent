<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="topAddInContainer" class="panel-heading add-in-container add-in-container-top">
			<span class="add-in add-in-main" wicket:id="mainAddIn" />
			<span class="add-in add-in-right" wicket:id="rightAddIn" />
			<span class="add-in add-in-left" wicket:id="leftAddIn" />
		</div>
		
		<div class="table-responsive">
			<table wicket:id="dataTable" class="table table-striped table-bordered table-condensed" />
		</div>
		
		<div wicket:id="bottomAddInContainer" class="panel-footer add-in-container add-in-container-bottom">
			<span class="add-in add-in-right" wicket:id="rightAddIn" />
			<span class="add-in add-in-left" wicket:id="leftAddIn" />
		</div>
	</wicket:panel>
</html>
